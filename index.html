<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@0.27.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="city">
          <input type="text" name="city" placeholder="Find your city..." class="city-input" autocomplete="off"/>
          <button type="submit" class="find-city-btn">Find!</button>
          <button type="submit" class="current-location-btn">Current location</button>
          <div class="time"></div>
        </form>
      </header>

      <main>
        <div class="current-weather">
          <h2>
            <span class="temp">25</span>
            <a href="#" class="sign-C active">°C </a>  |
            <a href="#">°F</a>
          </h2> 
          <h1>Paris</h1>
          <img src="" alt="" class="icon"></img>
          <p class="description">Description</p>
          <p class="humidity">Humidity: <b>67</b></p>
          <p class="wind">Wind: <b>2</b></p>
        </div>
      </main>

      <footer>
        <a href="https://weather.com" class="more-info">More info...</a>
        <p class="git-link">
          <a href="https://github.com/InvincibleSun/Weather-app" target="_blank" rel="noreferrer"
            >Open-source code</a
          >, by Yulia Vitiunina
        </p>
      </footer>
    </div>

    <script src="./apiscript.js"></script>
  </body>
</html>
